<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad)" />
  
  <!-- Chip/Brain Abstract Design -->
  <g transform="translate(256, 256)" fill="none" stroke="#ffffff" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central Node -->
    <circle cx="0" cy="0" r="40" fill="#ffffff" stroke="none" filter="url(#shadow)"/>
    <circle cx="0" cy="0" r="40" stroke="#ffffff" stroke-opacity="0.2" stroke-width="80"/>
    
    <!-- Connections -->
    <path d="M0,-60 L0,-140" />
    <path d="M0,60 L0,140" />
    <path d="M-60,0 L-140,0" />
    <path d="M60,0 L140,0" />
    
    <path d="M42,-42 L100,-100" />
    <path d="M-42,-42 L-100,-100" />
    <path d="M42,42 L100,100" />
    <path d="M-42,42 L-100,100" />
    
    <!-- Nodes -->
    <circle cx="0" cy="-160" r="16" fill="#ffffff" stroke="none"/>
    <circle cx="0" cy="160" r="16" fill="#ffffff" stroke="none"/>
    <circle cx="-160" cy="0" r="16" fill="#ffffff" stroke="none"/>
    <circle cx="160" cy="0" r="16" fill="#ffffff" stroke="none"/>
    
    <circle cx="110" cy="-110" r="12" fill="#ffffff" stroke="none"/>
    <circle cx="-110" cy="-110" r="12" fill="#ffffff" stroke="none"/>
    <circle cx="110" cy="110" r="12" fill="#ffffff" stroke="none"/>
    <circle cx="-110" cy="110" r="12" fill="#ffffff" stroke="none"/>
  </g>
</svg>