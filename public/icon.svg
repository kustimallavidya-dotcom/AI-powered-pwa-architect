<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </radialGradient>
    
    <!-- "A" Gradient -->
    <linearGradient id="aGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#db2777;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- Neon Glow -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGrad)" />
  <circle cx="256" cy="256" r="248" fill="none" stroke="#6366f1" stroke-width="4" stroke-opacity="0.3" />
  
  <!-- Large "A" Structure Background -->
  <path d="M256 60 L410 420 L350 420 L256 200 L162 420 L102 420 Z" 
        fill="none" 
        stroke="url(#aGrad)" 
        stroke-width="16" 
        stroke-linejoin="round" 
        stroke-linecap="round" />
        
  <!-- Brain Circuitry (Center) -->
  <g transform="translate(256, 220)" filter="url(#neon)">
    <!-- Brain Outline -->
    <path d="M-80 -20 C-100 -60, -50 -100, 0 -90 C 50 -100, 100 -60, 80 -20 C 100 30, 90 70, 50 80 C 10 100, -10 100, -50 80 C -90 70, -100 30, -80 -20" 
          fill="#1e1b4b" fill-opacity="0.8" stroke="#06b6d4" stroke-width="6" stroke-linecap="round" />
          
    <!-- Internal Circuits -->
    <path d="M-40 -40 L0 -10 L40 -40" fill="none" stroke="#06b6d4" stroke-width="4" />
    <path d="M0 -10 L0 50" fill="none" stroke="#06b6d4" stroke-width="4" />
    <path d="M-50 20 L-20 20" fill="none" stroke="#06b6d4" stroke-width="4" />
    <path d="M50 20 L20 20" fill="none" stroke="#06b6d4" stroke-width="4" />

    <circle cx="0" cy="-10" r="10" fill="#cffafe" />
    <circle cx="-40" cy="-40" r="6" fill="#06b6d4" />
    <circle cx="40" cy="-40" r="6" fill="#06b6d4" />
    
    <!-- Tech decorative elements -->
    <circle cx="-60" cy="30" r="8" stroke="#06b6d4" stroke-width="3" fill="none" />
    <circle cx="60" cy="30" r="8" stroke="#06b6d4" stroke-width="3" fill="none" />
  </g>
  
  <!-- Bottom Text "AI ARCHITECT" -->
  <path id="textCurve" d="M 80,380 A 190,190 0 0,0 432,380" fill="none" />
  <text font-family="sans-serif" font-weight="900" font-size="46" fill="#ffffff" letter-spacing="4" filter="url(#neon)">
    <textPath xlink:href="#textCurve" startOffset="50%" text-anchor="middle">
      AI ARCHITECT
    </textPath>
  </text>
</svg>